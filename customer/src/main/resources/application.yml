spring:
  application:
    name: customer
  datasource:
    username: postgres
    password: admin
    url: jdbc:postgresql://localhost:5432/microservice_customer
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
server:
  port: 8080
