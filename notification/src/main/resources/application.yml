spring:
  application:
    name: notificationx
  datasource:
    username: postgres
    password: admin
    url: jdbc:postgresql://localhost:5432/microservice_notification
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
